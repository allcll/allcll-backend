name: PR 알림 to Discord

on:
  pull_request:
    types: [ opened ]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Discord에 PR 알림 전송
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL_BE_PR_NOTIFY }}
          message: |
            🚀 새로운 PR이 생성되었습니다!  
            PR 제목: **${{ github.event.pull_request.title }}**  
            작성자: **${{ github.event.pull_request.user.login }}**  
            🔗 [PR 링크](${{ github.event.pull_request.html_url }})
