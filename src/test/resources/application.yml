    port: 587
    username: allclllclla@gmail.com
    password: test
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  mvc:
    async:
      request-timeout: 500 # 500 millis

