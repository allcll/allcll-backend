spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:test'
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true

  mvc:
    async:
      request-timeout: 500 # 500 millis

app:
  runner:
    enabled: false

external:
  host: http://localhost:9090
  connection-path: /api/connect
  non-major-path: /api/non-major
  pin-path: /api/pin

cors:
  dev: ${DEV_URL}
  admin: ${ADMIN_URL}
cookie:
  max-age: 2190D
  secure: true
  http-only: true
  same-site: strict
  domain: localhost
  path: /

admin:
  token:
